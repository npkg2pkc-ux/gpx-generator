<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a84ff"/>
      <stop offset="100%" style="stop-color:#5e5ce6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Map outline -->
  <path d="M120 140 L200 100 L312 140 L392 100 L392 372 L312 412 L200 372 L120 412 Z" 
        fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="8"/>
  
  <!-- Route line -->
  <path d="M160 320 Q200 200 256 240 T352 180" 
        fill="none" stroke="url(#accent)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Waypoint markers -->
  <circle cx="160" cy="320" r="24" fill="#30d158"/>
  <circle cx="160" cy="320" r="12" fill="white"/>
  
  <circle cx="256" cy="240" r="20" fill="#0a84ff"/>
  <circle cx="256" cy="240" r="10" fill="white"/>
  
  <circle cx="352" cy="180" r="24" fill="#ff453a"/>
  <circle cx="352" cy="180" r="12" fill="white"/>
  
  <!-- GPS signal waves -->
  <path d="M380 140 Q400 120 420 140" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="4"/>
  <path d="M370 130 Q400 100 430 130" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
</svg>
